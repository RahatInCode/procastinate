<!-- TaskMaster Pro - To-Do App -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">TaskMaster Pro</h1>
        
        <!-- Task Input -->
        <div class="flex gap-2">
            <input id="taskInput" type="text" placeholder="Add a task..." class="w-full p-2 border rounded dark:bg-gray-700">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
        </div>
        
        <!-- Filter Options -->
        <div class="mt-4">
            <select id="filterOptions" class="w-full p-2 border rounded dark:bg-gray-700">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="mt-4 space-y-2"></ul>
        
        <!-- Motivational Quote -->
        <div class="mt-4 text-center text-sm italic" id="quoteDisplay">Loading quote...</div>
        
        <!-- Dark Mode Toggle -->
        <div class="mt-4 text-center">
            <button id="darkModeToggle" class="bg-gray-600 text-white px-4 py-2 rounded">Toggle Dark Mode</button>
        </div>
    </div>

    <script>
        /* TaskMaster Pro - To-Do App */

        // Elements Selection
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");
        const filterOptions = document.getElementById("filterOptions");
        const quoteDisplay = document.getElementById("quoteDisplay");
        const darkModeToggle = document.getElementById("darkModeToggle");

        // Load tasks from Local Storage
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        // Function to render tasks
        function renderTasks(filter = "all") {
            taskList.innerHTML = "";
            let filteredTasks = tasks;

            if (filter === "completed") {
                filteredTasks = tasks.filter(task => task.completed);
            } else if (filter === "pending") {
                filteredTasks = tasks.filter(task => !task.completed);
            }

            filteredTasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.className = `flex justify-between items-center p-2 bg-gray-100 dark:bg-gray-700 rounded shadow my-2`;
                li.draggable = true;

                li.innerHTML = `
                    <span class="${task.completed ? 'line-through text-gray-500' : ''}">${task.text}</span>
                    <div>
                        <button onclick="toggleTask(${index})" class="bg-green-500 text-white px-2 py-1 rounded">✔</button>
                        <button onclick="deleteTask(${index})" class="bg-red-500 text-white px-2 py-1 rounded">✖</button>
                    </div>
                `;
                taskList.appendChild(li);
            });

            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Add Task
        addTaskBtn.addEventListener("click", () => {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                taskInput.value = "";
                renderTasks();
            }
        });

        // Toggle Task Completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Delete Task
        function deleteTask(index) {
            tasks.splice(index, 1);
            renderTasks();
        }

        // Filter Tasks
        filterOptions.addEventListener("change", (e) => {
            renderTasks(e.target.value);
        });

        // Fetch Motivational Quote
        async function fetchQuote() {
            try {
                const response = await fetch("https://api.quotable.io/random");
                const data = await response.json();
                quoteDisplay.textContent = data.content;
            } catch (error) {
                quoteDisplay.textContent = "Could not fetch quote. Try again later.";
            }
        }
        fetchQuote();

        // Dark Mode Toggle
        darkModeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
        });

        // Initial Render
        renderTasks();
    </script>
</body>
</html>
